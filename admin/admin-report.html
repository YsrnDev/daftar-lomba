<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Pendaftar</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="admin-style.css" />
  </head>
  <body>
    <div class="admin-container">
      <h2>Laporan Pendaftar Lengkap</h2>
      <div id="report-table-container"></div>
      <br />
      <button onclick="window.print()" class="btn">
        Cetak / Simpan sebagai PDF
      </button>
      <a href="admin-dashboard.html" class="btn">Kembali ke Dashboard</a>
    </div>
    <script>
      if (!localStorage.getItem("loggedIn")) {
        window.location.href = "admin-login.html";
      }

      const ADMIN_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyni79qRSTPWN_iZoobJ_aa0q2kfH7qHyskOZZAnW9MovnFjk9UlO3fwF-3tuGFUpKdUw/exec"; // <-- Akan diisi nanti
      const tableContainer = document.getElementById("report-table-container");

      async function fetchReportData() {
        const response = await fetch(`${ADMIN_SCRIPT_URL}?action=getReport`);
        const data = await response.json();

        let html = "<table><thead><tr>";
        data.headers.forEach((header) => (html += `<th>${header}</th>`));
        html += "</tr></thead><tbody>";

        data.data.forEach((row) => {
          html += "<tr>";
          row.forEach((cell) => (html += `<td>${cell}</td>`));
          html += "</tr>";
        });

        html += "</tbody></table>";
        tableContainer.innerHTML = html;
      }
      fetchReportData();
    </script>
  </body>
</html>
